{% set name = "pycocotools" %}
{% set version = "2.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8f2bcedb786ba26c367a3680f9c4eb5b2ad9dccb2b34eaeb205e0a021e1dfb8d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-build-isolation -vvv
  skip: true  # [py<39]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - wheel
    - cython
    - matplotlib-base
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pycocotools
    - pycocotools.mask
  commands:
    - pip check
  requires:
    - python
    - pip
    - numpy
    - matplotlib-base

about:
  home: https://github.com/cocodataset/cocoapi
  license: BSD-3-Clause
  license_family: BSD
  license_file: license.txt
  summary: Library to work with COCO dataset.
  doc_url: https://cocodataset.org
  dev_url: https://github.com/cocodataset/cocoapi
  description: This is a fork of the original cocoapi, with bug fixes and packaging improvements.

extra:
  recipe-maintainers:
    - erykoff
  skip-lints:
    - host_section_needs_exact_pinnings