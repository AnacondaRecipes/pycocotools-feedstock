{% set name = "pycocotools" %}
{% set version = "2.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2ab586aa389b9657b6d73c2b9a827a3681f8d00f36490c2e8ab05902e3fd9e93

build:
  number: 2
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - cython
    - matplotlib-base
    - numpy
  run:
    - python
    - cython
    - matplotlib-base
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pycocotools
    - pycocotools.mask

about:
  home: https://github.com/cocodataset/cocoapi
  license: BSD-3-Clause
  license_family: BSD
  license_file: license.txt
  summary: Library to work with COCO dataset.
  doc_url: http://cocodataset.org
  dev_url: https://github.com/cocodataset/cocoapi

extra:
  recipe-maintainers:
    - erykoff
